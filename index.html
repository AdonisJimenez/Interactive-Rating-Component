<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card__container">
        <div id="voting__section">
          <div class="card__brand">
            <img class="card__star" src="images/icon-star.svg" alt="" />
          </div>
          <div class="card__texts">
            <h2 class="card__title">How did we do?</h2>
            <p class="card__paragraph">
              Please let us know how we did with your support request. All
              feedback is appreciated to help us improve our offering!
            </p>
          </div>
          <div id="ratingsContainer" class="card__ratings">
            <div id="rating1" class="card__rating">1</div>
            <div id="rating2" class="card__rating">2</div>
            <div id="rating3" class="card__rating">3</div>
            <div id="rating4" class="card__rating">4</div>
            <div id="rating5" class="card__rating">5</div>
          </div>
          <button id="btn" class="card__cta">Submit</button>
        </div>
        <div class="thank__section" id="thank__section">
          <img
            class="thank__img"
            src="images/illustration-thank-you.svg"
            alt=""
          />
          <p class="thank__rating">
            You selected <span id="finalRating"> </span> out of 5
          </p>
          <h2 class="thank__title">Thank you!</h2>
          <p class="thank__paragraph">
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
